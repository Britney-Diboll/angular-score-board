<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Score Board</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>

    <header> <h1> My Score Board </h1> </header>

    <div class="flex">

      
        <section class="team-one">
          <h4> Team 1 </h4>
          <h1>0</h1>
          <h4>Update Team 1 Name</h4>
          <input placeholder="Update name...">
          <button>Update</button>

          <h4>Update Team 1 Score</h4>
          <button >Add 1</button>
          <button>Subtract 1</button>
        </section>

        <section class ="team-two">
          <h4>Team 2</h4>
          <h1>0</h1>
          <h4> Update Team 2 Name </h4>
          <input placeholder="Update name...">
          <button>Update</button>

          <h4>Update Team 2 Score </h4>
          <button>Add 1</button>
          <button> Subtract 1</button>
        </section>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
